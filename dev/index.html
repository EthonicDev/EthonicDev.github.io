<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8" />
        <title>Video Game Main Menu</title> 
    <style>
        body {
            overflow: hidden; /* To prevent vertical scrolling */ 
            margin: 0; }
        #background {
            width: 100%;
            height: 100vh; /* Sets to full viewport height*/
            position: fixed; /* Set it as a 'fullscreen window' */
            z-index: -999; /* Putting this behind all elements, including our buttons! */
            opacity: 1; /* This just makes sure things are visible */
            display: flex; /* Make it work for centering horizontally/vertically */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Centers vertically */
        }

        #main_menu {
            background-color: black;
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: inset 0px 0px 24px 3px rgba(0,0,0,0.6); /* Add some shadow below button */
            transition: ease-in-out 0.2s; /* For nice animations when hovering over the button */
        }

        #main_menu:hover {
            transform: translateY(-1rem); /* Flip up upon hovers */
            box-shadow: inset 0px 0px 24px 3px rgba(0,0,0,0.7); /* Adjust shadow when flipping */
        }
    </style>
</head>
<body> <!-- Our container -->
    <div id="container">

    </div>
    <!-- Buttons -->
<button type="button" id="new_game" class="menuButton">New Game</button>
<button type="button" id="options" class="menuButton">Options</button>
	<button type="button" id="exit" class="menuButton">Exit</button>
    
<!-- Background video -->
<video autoplay muted loop id="background">
  <source src="https://media.w3.org/2010/05/bunny/movie.webm" type="video/webm">
</video>
</body>
</html>
